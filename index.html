<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expay - کارتەکانی پڕکردنەوی مۆبایل</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Tahoma', 'Geneva', 'Verdana', sans-serif;
        }
        
        :root {
            --primary-light: #667eea;
            --primary-dark: #764ba2;
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --dark-bg: #303030;
            --white: #FFFFFF;
            --text-light: #E0E0E0;
            --text-dark: #333333;
            --card-bg: #424242;
            --border-color: #555555;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--white);
            overflow: hidden;
            height: 100vh;
        }
        
        /* پەڕەی کارتەکانی پڕکردنەوە */
        #mobile-cards-page {
            display: none;
            opacity: 0;
        }
        
        .active-page {
            display: block !important;
            opacity: 1 !important;
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        /* بانگراوندی مۆری لەسەرەوە */
        .mobile-cards-header {
            background: var(--primary-gradient);
            height: 75px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: fixed;
            top: 0;
            z-index: 100;
        }
        
        /* لۆگۆ لای چەپ */
        .mobile-cards-logo {
            display: flex;
            align-items: center;
        }
        
        .mobile-cards-logo-text {
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: -1px;
            color: var(--white);
        }
        
        .mobile-cards-ex {
            color: var(--white);
        }
        
        .mobile-cards-pay {
            color: var(--white);
        }
        
        /* نیشانەی گەڕانەوە لای راست */
        .back-button {
            background: none;
            border: none;
            font-size: 1.4rem;
            color: var(--white);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* ناوەڕاستی پەڕە */
        .mobile-cards-container {
            padding: 100px 20px 30px;
            height: 100vh;
            overflow-y: auto;
        }
        
        /* سەرناو */
        .page-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: right;
            color: var(--white);
        }
        
        /* کارتەکان */
        .cards-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card-item {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }
        
        .card-item:hover {
            transform: translateY(-5px);
            border-color: var(--primary-light);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .card-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 10px;
        }
        
        .card-logo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .card-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--white);
        }
        
        .card-description {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-top: 8px;
        }
        
        /* بەشی خوارەوە */
        .other-options {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .other-options-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--white);
        }
        
        .option-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .option-item:last-child {
            border-bottom: none;
        }
        
        .option-item:hover {
            transform: translateX(-5px);
        }
        
        .option-icon {
            width: 40px;
            height: 40px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 15px;
            color: var(--primary-light);
            font-size: 1.2rem;
        }
        
        .option-text {
            flex: 1;
            font-size: 1rem;
            font-weight: 500;
            color: var(--white);
        }
        
        .option-arrow {
            color: var(--text-light);
            font-size: 1rem;
        }
        
        /* ئەنیمەیشن */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        /* وەڵامدانەوەیی */
        @media (max-width: 480px) {
            .mobile-cards-header {
                height: 70px;
                padding: 0 15px;
            }
            
            .mobile-cards-container {
                padding: 90px 15px 20px;
            }
            
            .cards-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .page-title {
                font-size: 1.6rem;
                margin-bottom: 20px;
            }
            
            .card-item {
                min-height: 180px;
                padding: 15px;
            }
            
            .card-logo {
                width: 70px;
                height: 70px;
            }
        }
        
        @media (max-width: 380px) {
            .mobile-cards-logo-text {
                font-size: 1.6rem;
            }
            
            .page-title {
                font-size: 1.4rem;
            }
            
            .card-name {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- پەڕەی کارتەکانی پڕکردنەوی مۆبایل -->
    <div id="mobile-cards-page">
        <!-- سەرەوە: بانگراوندی مۆری -->
        <div class="mobile-cards-header">
            <!-- لۆگۆ لای چەپ -->
            <div class="mobile-cards-logo">
                <div class="mobile-cards-logo-text">
                    <span class="mobile-cards-ex">ex</span><span class="mobile-cards-pay">pay</span>
                </div>
            </div>
            
            <!-- نیشانەی گەڕانەوە لای راست -->
            <button class="back-button" id="backFromMobileCards">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
        
        <!-- ناوەڕاستی پەڕە -->
        <div class="mobile-cards-container">
            <!-- سەرناو -->
            <h1 class="page-title">کارتەکانی پڕکردنەوی مۆبایل</h1>
            
            <!-- دوو کارتەکە -->
            <div class="cards-grid">
                <!-- کارتی Korek -->
                <div class="card-item" id="korekCard">
                    <div class="card-logo">
                        <!-- وێنەی Korek -->
                        <img src="https://i.ibb.co/wgpmVDp/Korek-Logo.png" alt="Korek" onerror="this.onerror=null; this.style.display='none'; this.parentElement.innerHTML='<i class=\"fas fa-sim-card\" style=\"font-size: 2.5rem;\"></i>';">
                    </div>
                    <div class="card-name">Korek</div>
                    <div class="card-description">پڕکردنەوەی کارتی کۆرەک</div>
                </div>
                
                <!-- کارتی AsiaCell -->
                <div class="card-item" id="asiacellCard">
                    <div class="card-logo">
                        <!-- وێنەی AsiaCell -->
                        <img src="https://i.ibb.co/ZK7n97N/Asia-Cell-Logo.png" alt="AsiaCell" onerror="this.onerror=null; this.style.display='none'; this.parentElement.innerHTML='<i class=\"fas fa-sim-card\" style=\"font-size: 2.5rem;\"></i>';">
                    </div>
                    <div class="card-name">AsiaCell</div>
                    <div class="card-description">پڕکردنەوەی کارتی ئاسیاسێڵ</div>
                </div>
            </div>
            
            <!-- بەشەکانی تر -->
            <div class="other-options">
                <h3 class="other-options-title">خزمەتگوزاریەکانی تر</h3>
                
                <div class="option-item" id="zainCard">
                    <div class="option-icon">
                        <i class="fas fa-sim-card"></i>
                    </div>
                    <div class="option-text">زەین</div>
                    <div class="option-arrow">
                        <i class="fas fa-arrow-left"></i>
                    </div>
                </div>
                
                <div class="option-item" id="otherCards">
                    <div class="option-icon">
                        <i class="fas fa-credit-card"></i>
                    </div>
                    <div class="option-text">کارتەکانی تر</div>
                    <div class="option-arrow">
                        <i class="fas fa-arrow-left"></i>
                    </div>
                </div>
                
                <div class="option-item" id="cardHistory">
                    <div class="option-icon">
                        <i class="fas fa-history"></i>
                    </div>
                    <div class="option-text">مێژووی پڕکردنەوەکان</div>
                    <div class="option-arrow">
                        <i class="fas fa-arrow-left"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // فەنکشن بۆ گواستنەوەی نێوان پەڕەکان
        function navigateTo(pageId) {
            console.log('گواستنەوە بۆ پەڕە:', pageId);
            
            // لێرە پەڕەکانی تر دەخەینە ژێر یەکتر (بۆ نموونە)
            const currentPage = document.querySelector('.active-page');
            if (currentPage) {
                currentPage.classList.remove('active-page');
            }
            
            const targetPage = document.getElementById(pageId);
            targetPage.classList.add('active-page');
            
            console.log('پەڕەی', pageId, 'پیشان درا');
        }
        
        // کاتێک کلیک لە نیشانەی گەڕانەوە دەکرێت
        document.getElementById('backFromMobileCards').addEventListener('click', function() {
            alert('گەڕانەوە بۆ پەڕەی پرۆفایل');
            // لێرە پەڕەی پرۆفایل دەکەینەوە
            navigateTo('profile-page');
        });
        
        // کاتێک کلیک لە کارتی Korek دەکرێت
        document.getElementById('korekCard').addEventListener('click', function() {
            alert('کارتی کۆرەک هەڵبژێردرا');
            // لێرە پەڕەی پڕکردنەوەی کارتی کۆرەک دەکەینەوە
        });
        
        // کاتێک کلیک لە کارتی AsiaCell دەکرێت
        document.getElementById('asiacellCard').addEventListener('click', function() {
            alert('کارتی ئاسیاسێڵ هەڵبژێردرا');
            // لێرە پەڕەی پڕکردنەوەی کارتی ئاسیاسێڵ دەکەینەوە
        });
        
        // کاتێک کلیک لە کارتی زەین دەکرێت
        document.getElementById('zainCard').addEventListener('click', function() {
            alert('کارتی زەین هەڵبژێردرا');
            // لێرە پەڕەی کارتەکانی تر دەکەینەوە
        });
        
        // کاتێک کلیک لە کارتەکانی تر دەکرێت
        document.getElementById('otherCards').addEventListener('click', function() {
            alert('کارتەکانی تر هەڵبژێردران');
            // لێرە پەڕەی کارتەکانی تر دەکەینەوە
        });
        
        // کاتێک کلیک لە مێژووی پڕکردنەوەکان دەکرێت
        document.getElementById('cardHistory').addEventListener('click', function() {
            alert('مێژووی پڕکردنەوەکان هەڵبژێردرا');
            // لێرە پەڕەی مێژوو دەکەینەوە
        });
        
        // بۆ ئەوەی پەڕەکە خۆی پیشان بدات کاتێک کلیک لە ئایکۆنی کارتی مۆبایل دەکرێت
        // ئەم کۆدە لە پەڕەی پرۆفایل دەنووسرێت کاتێک کلیک لە ئایکۆنی کارتی مۆبایل دەکرێت:
        // document.getElementById('mobileCardsIcon').addEventListener('click', function() {
        //     navigateTo('mobile-cards-page');
        // });
        
        // بۆ ئەوەی پەڕەکە لە سەرەتاوە پیشان بدرێت (بۆ پشکنین)
        window.addEventListener('load', function() {
            // لێرە پەڕەکە پیشان دەدرێت بۆ پشکنین
            // لە ڕاستیدا ئەمە لە پەڕەی پرۆفایل دەکرێت
            navigateTo('mobile-cards-page');
        });
    </script>
</body>
</html>
